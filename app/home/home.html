<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS and Firebase </title>
        <!-- Latest compiled and minified CSS -->

   

    </head>
    <body ng-controller='HomeCtrl' >
      
        <div class="container">
           <div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
      <div class="jumbotron" style="background-color:orange"><h2>WebApp  Login  Page</h2></div>
      <form role="form" name="loginform" novalidate="">
                <div class="jumbotron " >
                    
                    <label for="email">Email Address</label>
                    <input type="email" name="email" ng-modal="email" class="form-control" placeholder="Email Address" required=""/>
                    <span style="color:red" ng-show="loginform.email.$dirty && loginform.email.$invalid">
                         <span ng-show="loginform.email.$error.required">Email is required.</span>
                         <span ng-show="loginform.email.$error.email">Invalid email address.</span>
                    </span>
                   
                 </div>
                <div class="jumbotron " >
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" ng-modal="password" class="form-control" placeholder="Password" required="" ng-minlength='8'/>
                    <span style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid">
                       <span ng-show="loginform.password.$error.required">Password is required.</span>
                       <span ng-show="loginform.password.$error.minlength">Password must be atleast 8 characters</span>
                    </span>
                   
                </div>
                <div class="checkbox">
                    <label><a href="#/Register">Sign Up</a></label>
                </div>
                <div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginform.$invalid" ng-click="signIn()">Sign In</button>
                </div>
                
        </form>
      
    </div>
     <div class="col-sm-3"></div>
  </div>
</div>
        
    </body>
</html>
