<html>
  <head>
      <title>Welcome page</title>
  </head> 
    <body ng-controller="WelcomeCtrl">
       <nav class="navbar navbar-inverse">
           <div class="container-fluid">
            <div class="navbar-header">
                   <a href="#/home" class="navbar-brand">WebApp</a>
              </div> 
           <ul class="nav navbar-nav">
               <li class="active"><a href="#/Welcome" >Home</a></li>
               <li><a href="#/addPost">Add Post</a></li>
               <li ng-click="logout()"><a href="#">Logout</a></li>
           </ul>
           </div>
        </nav>
        
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Welcome Home {{username}} !</h3>
            </div>
        </div>
        </div>
    <div class="container">
        <div class="row" ng-repeat="x in articles">
            <div class="col-md-12 well well-sm">
                <h4>{{x.title}}</h4>
                <p>{{x.post}}</p>
                <button type="submit" class="btn btn-sm btn-primary" ng-click="editpost(x.$id)" data-toggle="modal" data-target="#editmodal">Edit</button>
                <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteCnf(x)" data-toggle="modal" data-target="#deletemodal" >Delete</button>
            </div>
        </div>
    </div>
        <!-- Edit Modal -->
<div id="editmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Post Header</h4>
      </div>
      <div class="modal-body">
       <form role="form">
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text" class="form-control" name="title" ng-model="editpostData.title">
               
           </div>
           <div class="form-group">
               <label for="post">Post</label>
               <textarea name="post" class="form-control" name="post" ng-model="editpostData.post"></textarea>
           </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updatepost(editpostData.$id)">Update Post</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
         <!-- Edit Modal ends here -->
        
        <!--Delete Modal starts here-->
<div id="deletemodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
       <p>Are you sure you want to delete this post?</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deletepost(deleteArticle)">Delete</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
     <!--Delete modal ends here-->   
    </body>
</html>
